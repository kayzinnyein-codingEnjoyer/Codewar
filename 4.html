<body>
    <script>
        let a = 2;
        let b = -1;
        let arr = [];
        if(a < b) {
            for(let i = a; i <= b ; i++) {
                arr.push(i)
            }
        } else {
            for(let i = b; i <= a; i++) {
                arr.push(i);
            }
        }
        console.log(arr);
       
        let ans = a === b ? a : a - b == 1 || a - b === -1 ? a + b : arr.reduce((a,b) => a+b, 0);
        console.log(ans);
    </script>
