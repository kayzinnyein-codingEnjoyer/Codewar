<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.31.3/ramda.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
    <script>
        let arr = "ZpglnRxqenU";
        let letters = '_abcdefghijklmnopqrstuvwxyz';
        let sort = arr.toLowerCase().split('').sort((a,b) => a.localeCompare(b)).map(a => a.repeat(letters.indexOf(a))).map(a => a[0].toUpperCase() + a.slice(1)).join(',');
        console.log(sort);
    </script>
</body>
</html>
